<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4f46e5" stop-opacity="0.16"/>
      <stop offset="0.6" stop-color="#14b8a6" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4f46e5"/>
      <stop offset="1" stop-color="#14b8a6"/>
    </linearGradient>
    <style>
      .t1{font:700 34px -apple-system,BlinkMacSystemFont,Segoe UI,Microsoft YaHei,sans-serif;fill:#0b1324}
      .t2{font:500 16px -apple-system,BlinkMacSystemFont,Segoe UI,Microsoft YaHei,sans-serif;fill:#5b6b84}
      .node{fill:rgba(255,255,255,.86);stroke:rgba(11,19,36,.12);stroke-width:2;rx:16}
      .lbl{font:700 14px -apple-system,BlinkMacSystemFont,Segoe UI,Microsoft YaHei,sans-serif;fill:#0b1324}
    </style>
  </defs>
  <rect width="960" height="540" fill="url(#bg)"/>
  <rect x="36" y="34" width="240" height="6" rx="999" fill="url(#bar)" opacity="0.8"/>
  <text x="36" y="92" class="t1">处理流程图 · 占位</text>
  <text x="36" y="122" class="t2">替换成：你的真实数据流/状态机/调度流程。</text>

  <rect x="80" y="210" width="180" height="90" class="node"/>
  <text x="110" y="262" class="lbl">输入</text>

  <rect x="300" y="210" width="180" height="90" class="node"/>
  <text x="328" y="262" class="lbl">分块/缓存</text>

  <rect x="520" y="210" width="180" height="90" class="node"/>
  <text x="546" y="262" class="lbl">序列/加密</text>

  <rect x="740" y="210" width="180" height="90" class="node"/>
  <text x="770" y="262" class="lbl">输出</text>

  <path d="M260 255 H300" stroke="#4f46e5" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M480 255 H520" stroke="#14b8a6" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M700 255 H740" stroke="#4f46e5" stroke-width="4" fill="none" opacity="0.8"/>
</svg>
