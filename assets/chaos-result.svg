<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#14b8a6" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#4f46e5" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#14b8a6"/>
      <stop offset="1" stop-color="#4f46e5"/>
    </linearGradient>
    <style>
      .t1{font:700 34px -apple-system,BlinkMacSystemFont,Segoe UI,Microsoft YaHei,sans-serif;fill:#0b1324}
      .t2{font:500 16px -apple-system,BlinkMacSystemFont,Segoe UI,Microsoft YaHei,sans-serif;fill:#5b6b84}
      .card{fill:rgba(255,255,255,.86);stroke:rgba(11,19,36,.12);stroke-width:2;rx:16}
      .lbl{font:700 14px -apple-system,BlinkMacSystemFont,Segoe UI,Microsoft YaHei,sans-serif;fill:#0b1324}
    </style>
  </defs>
  <rect width="960" height="540" fill="url(#bg)"/>
  <rect x="36" y="34" width="240" height="6" rx="999" fill="url(#bar)" opacity="0.8"/>
  <text x="36" y="92" class="t1">效果对比 · 占位图</text>
  <text x="36" y="122" class="t2">替换成：原图/加密图/解密恢复图/直方图/PSNR 等。</text>

  <rect x="60" y="170" width="380" height="280" class="card"/>
  <rect x="520" y="170" width="380" height="280" class="card"/>
  <text x="84" y="206" class="lbl">原始输出</text>
  <text x="544" y="206" class="lbl">加密后输出</text>

  <rect x="90" y="240" width="320" height="180" rx="14" fill="rgba(15,23,42,.06)"/>
  <rect x="550" y="240" width="320" height="180" rx="14" fill="rgba(15,23,42,.06)"/>
</svg>
